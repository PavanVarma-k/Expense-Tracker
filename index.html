<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <!-- Expense Form -->
        <form id="expense-form" class="mb-4">
            <div class="mb-3">
                <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
            </div>
            <div class="mb-3">
                <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>

        <!-- Expense List -->
        <ul id="expense-list" class="list-group"></ul>

        <!-- Total -->
        <h3 class="mt-4">Total: $<span id="total-amount">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
